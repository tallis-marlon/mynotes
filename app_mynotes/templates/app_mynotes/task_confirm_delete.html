{% extends 'app_mynotes/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Voltar</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Você tem certeza de que deseja proceder com a exclusão da anotação "{{task}}"? </p>
        <input type="submit" value="Excluir" />
    </form>
</div>


{% endblock content %}
