{% extends 'app_mynotes/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Voltar</a>
</div>

<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Título:</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Descrição:</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Concluído:</label>
            {{ form.complete }}
        </div>

        <input type="submit" value="Salvar">
    </form>
</div>
{% endblock content %}
