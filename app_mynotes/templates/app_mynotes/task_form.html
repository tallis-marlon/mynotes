<h3>Nova Tarefa</h3>

<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Título Tarefa:</label>
        {{ form.title }}
    </div>

    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Descrição:</label>
        {{ form.description }}
    </div>

    <input type="submit" value="Criar">
</form>
