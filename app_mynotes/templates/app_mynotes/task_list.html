<h1>My Notes</h1>
<a href="{% url 'task-create' %}">Nova Tarefa</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in object_list %}
    <tr>
        <td>{{task.title}}</td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
